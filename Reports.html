<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="reports container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Reports</h1>

        <div class="report-filters bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                <div class="form-group">
                    <label for="reportType" class="block text-gray-700 font-semibold mb-2">Report Type:</label>
                    <select id="reportType" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="">All Report Types</option>
                        <option value="monthly">Monthly Summary</option>
                        <option value="high-risk">High Risk Patients</option>
                        <option value="appointments">Appointment Statistics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fromDate" class="block text-gray-700 font-semibold mb-2">From Date:</label>
                    <input type="date" id="fromDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="form-group">
                    <label for="toDate" class="block text-gray-700 font-semibold mb-2">To Date:</label>
                    <input type="date" id="toDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 h-10">Generate Report</button>
            </div>
        </div>

        <div class="report-list bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-6">Generated Reports</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-4">Report ID</th>
                        <th class="p-4">Type</th>
                        <th class="p-4">Date Generated</th>
                        <th class="p-4">Generated By</th>
                        <th class="p-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-4">1</td>
                        <td class="p-4">Monthly Summary</td>
                        <td class="p-4">2023-10-31</td>
                        <td class="p-4">Admin</td>
                        <td class="p-4 space-x-2">
                            <button class="bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-600">View</button>
                            <button class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-green-600">Download</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-4">2</td>
                        <td class="p-4">High Risk Patients</td>
                        <td class="p-4">2023-11-05</td>
                        <td class="p-4">Nurse</td>
                        <td class="p-4 space-x-2">
                            <button class="bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-600">View</button>
                            <button class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-green-600">Download</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="report-preview bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Report Preview</h2>
            <div class="preview-content h-96 flex items-center justify-center text-gray-500 border rounded-lg">
                [Report content would be displayed here]
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
