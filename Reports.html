<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
</head>
<body>
    <div class="reports">
        <h1>Reports</h1>

        <div class="report-filters">
            <select>
                <option value="">All Report Types</option>
                <option value="monthly">Monthly Summary</option>
                <option value="high-risk">High Risk Patients</option>
                <option value="appointments">Appointment Statistics</option>
            </select>

            <input type="date" placeholder="From Date">
            <input type="date" placeholder="To Date">

            <button>Generate Report</button>
        </div>

        <div class="report-list">
            <table>
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>Type</th>
                        <th>Date Generated</th>
                        <th>Generated By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Monthly Summary</td>
                        <td>2023-10-31</td>
                        <td>Admin</td>
                        <td>
                            <button>View</button>
                            <button>Download</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>High Risk Patients</td>
                        <td>2023-11-05</td>
                        <td>Nurse</td>
                        <td>
                            <button>View</button>
                            <button>Download</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="report-preview">
            <h2>Report Preview</h2>
            <div class="preview-content">
                [Report content would be displayed here]
            </div>
        </div>
    </div>
</body>
</html>
