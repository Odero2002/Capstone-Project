<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHRMS Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h1>MHRMS Dashboard</h1>

        <div class="stats-overview">
            <div class="stat-card">
                <h2>Total Patients</h2>
                <p>120</p>
            </div>

            <div class="stat-card">
                <h2>Upcoming Appointments</h2>
                <p>15</p>
            </div>

            <div class="stat-card">
                <h2>High Risk Patients</h2>
                <p>8</p>
            </div>

            <div class="stat-card">
                <h2>Newborns This Month</h2>
                <p>12</p>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Activity</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Acio Sandra</td>
                        <td>Prenatal Checkup</td>
                        <td>2023-11-15</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>Acen Dorcus</td>
                        <td>Ultrasound</td>
                        <td>2023-11-14</td>
                        <td>Scheduled</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="quick-actions">
            <h2>Quick Actions</h2>
            <button>Add New Patient</button>
            <button>Schedule Appointment</button>
            <button>Generate Report</button>
        </div>
    </div>
</body>
</html>
