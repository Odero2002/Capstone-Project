<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHRMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="dashboard p-8">
        <h1 class="text-3xl font-bold mb-8">MHRMS Dashboard</h1>

        <div class="stats-overview grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Patients</h2>
                <p class="text-4xl font-bold text-blue-600">120</p>
            </div>

            <div class="stat-card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Upcoming Appointments</h2>
                <p class="text-4xl font-bold text-green-600">15</p>
            </div>

            <div class="stat-card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">High Risk Patients</h2>
                <p class="text-4xl font-bold text-red-600">8</p>
            </div>

            <div class="stat-card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Newborns This Month</h2>
                <p class="text-4xl font-bold text-purple-600">12</p>
            </div>
        </div>

        <div class="recent-activity bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Recent Activity</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-4">Patient</th>
                        <th class="p-4">Activity</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-4">Acio Sandra</td>
                        <td class="p-4">Prenatal Checkup</td>
                        <td class="p-4">2023-11-15</td>
                        <td class="p-4"><span class="bg-green-200 text-green-800 py-1 px-3 rounded-full text-xs">Completed</span></td>
                    </tr>
                    <tr>
                        <td class="p-4">Acen Dorcus</td>
                        <td class="p-4">Ultrasound</td>
                        <td class="p-4">2023-11-14</td>
                        <td class="p-4"><span class="bg-yellow-200 text-yellow-800 py-1 px-3 rounded-full text-xs">Scheduled</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="quick-actions">
            <h2 class="text-2xl font-bold mb-4">Quick Actions</h2>
            <div class="space-x-4">
                <button id="addPatientBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Add New Patient</button>
                <button id="scheduleAppointmentBtn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">Schedule Appointment</button>
                <button id="generateReportBtn" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900">Generate Report</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
