<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <form class="search-bar flex">
        <input type="text" placeholder="Search patients, appointments, or records..." class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-r-lg hover:bg-blue-700">Search</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
