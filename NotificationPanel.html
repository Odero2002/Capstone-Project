<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Panel</title>
</head>
<body>
    <div class="notification-panel">
        <h2>Notifications</h2>

        <div class="notification-list">
            <div class="notification appointment">
                <div class="notification-content">
                    <p>Appointment with Acio Sandra in 30 minutes</p>
                    <span class="notification-time">10:00 AM</span>
                </div>
                <button class="dismiss-button">×</button>
            </div>

            <div class="notification alert">
                <div class="notification-content">
                    <p>High risk patient Acen Dorcus needs attention</p>
                    <span class="notification-time">Yesterday</span>
                </div>
                <button class="dismiss-button">×</button>
            </div>

            <div class="notification reminder">
                <div class="notification-content">
                    <p>Monthly report generation due</p>
                    <span class="notification-time">2 days ago</span>
                </div>
                <button class="dismiss-button">×</button>
            </div>
        </div>
    </div>
</body>
</html>
