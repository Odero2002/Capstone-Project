<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body>
    <div class="patient-registration">
        <h1>Patient Registration</h1>

        <form>
            <div class="form-section">
                <h2>Personal Information</h2>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Medical Information</h2>

                <div class="form-group">
                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" name="medicalHistory"></textarea>
                </div>

                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <input type="text" id="allergies" name="allergies">
                </div>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact:</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact" required>
                </div>

                <div class="form-group">
                    <label for="expectedDueDate">Expected Due Date:</label>
                    <input type="date" id="expectedDueDate" name="expectedDueDate">
                </div>

                <div class="form-group">
                    <label for="riskLevel">Risk Level:</label>
                    <select id="riskLevel" name="riskLevel">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset">Clear</button>
                <button type="submit">Register Patient</button>
            </div>
        </form>
    </div>
</body>
</html>
